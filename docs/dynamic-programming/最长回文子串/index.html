  <script>

    // 5. 最长回文子串，中信扩散法
    const longestPalindrome = function(s) {
      if(!s || s.length < 2) return s;
      let start = 0;
      let end = 0;

      // 中心扩散法
      const expandCenter = function(s,left, right) {
        while(left >= 0 && right < s.length && s[left] === s[right]) {
          left--;
          right++;
        }
        return right-left-1;
      }

      for(let i=0; i<s.length; i++) {
        let len1 = expandCenter(s, i,i);
        let len2 = expandCenter(s,i,i+1);
        let len = Math.max(len1, len2);
        if(len > end - start) {
          start = i - Math.floor((len - 1)/2)
          end = i + Math.floor((len)/2)
        }

      }

      return s.slice(start, end+1)
    }

    console.log(longestPalindrome('babad'))

    // 5. 最长回文子串，动态规划法
    const longestPalindrome2 = function(s) {
      let n = s.length;
      let res = '';
      const dp = Array.from(new Array(n), () => new Array(n).fill(0))
      for(let i = n-1; i>=0; i--) {
        for(let j=i; j<n; j++) {
          dp[i][j] = s[i]==s[j] && (j-i<2 || dp[i+1][j-1]);
          if(dp[i][j] && (j-i+1 > res.length)) {
            res = s.substring(i, j+1)
          }  
        }
      }
      return res;
    }
    
    console.log(longestPalindrome2('babad'))
    







    var longestPalindrome3 = function(s) {
      let n = s.length;
      let res = '';
      const dp = new Array(n).fill(false).map(() => new Array(n).fill(false));

      for(let i=n-1; i>=0; i--) {
        for(let j=i; j<n; j++) {
          if(j-i < 2) {
            dp[i][j] = (s[i] == s[j])
          } else {
            dp[i][j] = (s[i] == s[j]) && dp[i+1][j-1]
          }

          if(dp[i][j] && j+1-i > res.length) {
            res = s.slice(i, j+1);
          }
        }
      }

      return res;
    }
