<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组合</title>
</head>

<body>
  <script>
    // ************************************************************************
    const arr3 = [2, 3, 5];
    const target = 8;
    var combinationSum = function (candidates, target) {
      if (!candidates.length) return [];
      const res = [];
      const path = [];
      let start = 0;
      backtrace(path, target, start);
      return res;


      function backtrace(path, target, start) {
        if (target < 0) return;
        if (target === 0) {
          res.push(path.slice());
          return;
        }

        for (let i = start; i < candidates.length; i++) {
          let temp = candidates[i];
          let newTarget = target - temp;
          path.push(temp)
          backtrace(path, newTarget, i);
          path.pop()
        }
      }
    };

    console.log(combinationSum(arr3, target))

    // 77. 给定两个整数 n 和 k，返回 1 ... n 中所有可能的 k 个数的组合。
    /**
     * @param {number} n
     * @param {number} k
     * @return {number[][]}
     */
    var combine = function (n, k) {
      if (k === 0 || n === 0) return [];
      const res = [];
      const path = [];
      backtrace(n, path, 1);

      function backtrace(n, path, start) {
        if (path.length === k) {
          res.push(path.slice());
          return;
        }
        for (let i = start; i <= n; i++) {
          path.push(i);
          backtrace(n, path, i + 1);
          path.pop();
        }
      }

      return res;
    };

    console.log(combine(4, 2));

  </script>
