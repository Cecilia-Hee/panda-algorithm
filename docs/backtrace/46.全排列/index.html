<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>全排列</title>
</head>

<body>
  <script>
    // 第46题，输入一组不重复的数字，返回这些数字的全排列
    const arr1 = [1, 2, 3];
    console.log(permute(arr1))

    function permute(nums) {
      if (!nums.length) return [];
      const res = [];
      const path = [];
      backtrace(nums, path, res);
      return res;
    }

    function backtrace(nums, path, res) {
      if (path.length === nums.length) {
        res.push(path.slice());
        return;
      }

      for (let i = 0; i < nums.length; i++) {
        if (path.includes(nums[i])) continue;
        //
        path.push(nums[i]);
        // 
        backtrace(nums, path, res);
        //
        path.pop()
      }
    }

    // ************************************************************************

    // 47题，给定一个可包含重复数字的序列，返回所有不重复的全排列。
    const arr2 = [1, 1, 2];
    console.log(permuteUnique(arr2))
    function permuteUnique(nums) {
      if (!nums.length) return []
      nums.sort((a,b) => a-b)
      const res = [];
      const path = [];
      const hash = {};

      const backtrace = (path) => {
        if(path.length === nums.length) {
          res.push(path.slice());
          return;
        }

        for(let i=0; i<nums.length; i++) {
          if(hash[i] || (i > 0 && !hash[i-1] && nums[i] === nums[i-1])) continue;
          hash[i] = true;
          path.push(nums[i]);
          backtrace(path);
          hash[i] = false;
          path.pop();        
        }
      }

      backtrace(path);
      return res
    };

    


    

  </script>
